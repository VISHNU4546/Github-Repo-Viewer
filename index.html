<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories Viewer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="userInfo">
            <img id="userImage" src="" alt="User Image" width="100" height="100">
            <h2 id="userName"></h2>
            <p id="userBio"></p>
            <a id="userLink" href="#" target="_blank">View on GitHub</a>
        </div>

        <h1>GitHub Repositories Viewer</h1>
        <label for="username">Enter GitHub Username:</label>
        <input type="text" id="username" placeholder="Enter GitHub Username">
        <button onclick="getRepositories()">Show Repositories</button>

        <div id="loader" class="loader"></div>

        <ul id="repoList"></ul>

        <div class="pagination" id="pagination">
            <button onclick="prevPage()" id="prevBtn" disabled>Previous Page</button>
            <button onclick="nextPage()" id="nextBtn" disabled>Next Page</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
    
</body>

</html>
